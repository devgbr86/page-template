<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8">
     <link rel="icon" type="image/svg+xml" href="./img/code-fav.svg">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Profile/Personal Template</title>

     <!-- CSS embutido -->
     <style>
          /* Reset básico */
          * {
               box-sizing: border-box;
               margin: 0;
               padding: 0;
          }

          body {
               font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
               background: whitesmoke;
               color: black;
               line-height: 1.6;
          }

          a {
               color: green;
          }

          /* Navbar fixa */
          header nav {
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               background: black;
               padding: 0.5rem 1rem;
               display: flex;
               align-items: center;
               justify-content: flex-start;
               z-index: 1000;
               box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
          }

          header nav .logo img {
               width: 75px;
               height: 75px;
               border-radius: 50%;
               background-color: orange;
          }

          header nav a.logo {
               text-decoration: none;
          }

          /* Espaço do topo para o conteúdo não ficar por baixo da navbar */
          header {
               height: 90px;
          }

          main {
               max-width: 800px;
               margin: 2rem auto;
               padding: 0 1rem;
          }

          .content {
               background: white;
               padding: 2.5rem;
               border-radius: 12px;
               box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
          }

          /* Markdown melhor formatado */
          .content h1,
          .content h2,
          .content h3 {
               margin-bottom: 1rem;
               color: darkblue;
          }

          .content p {
               margin-bottom: 1rem;
          }

          .content ul,
          .content ol {
               margin: 1rem 0 1rem 1.5rem;
          }

          .content a {
               color: green;
               text-decoration: none;
          }

          .content a:hover {
               text-decoration: underline;
          }

          .content blockquote {
               border-left: 4px solid darkblue;
               padding-left: 1rem;
               color: #555;
               margin: 1rem 0;
               font-style: italic;
          }

          footer {
               text-align: center;
               padding: 1rem;
               color: #666;
               font-size: 0.9rem;
          }

          footer a {
               text-decoration: none;
          }

          /* Responsividade */
          @media (max-width: 600px) {
               header nav .logo img {
                    width: 50px;
                    height: 50px;
               }

               main {
                    margin: 1rem;
               }

               .content {
                    padding: 1.5rem;
               }
          }
     </style>
</head>

<body>

     <header>
          <nav>
               <a href="index.html" class="logo">
                    <img src="./img/logo-profile.png" alt="Logo">
               </a>
          </nav>
     </header>

     <main>
          <div class="content" id="markdown-content">
               <!-- Conteúdo Markdown será carregado aqui -->
               Carregando conteúdo...
          </div>
     </main>

     <footer>
          &copy; 2025 Profile/Personal Template
          <br>
          <a href="https://github.com/devgbr86/">github.com/devgbr86</a>
     </footer>

     <!-- Marked.js via CDN -->
     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
     <script>
          // Função para carregar o Markdown do arquivo about.md
          async function loadMarkdown() {
               try {
                    const response = await fetch('about.md');
                    if (!response.ok) throw new Error('Erro ao carregar about.md');
                    const markdownText = await response.text();
                    document.getElementById('markdown-content').innerHTML = marked.parse(markdownText);
               } catch (err) {
                    document.getElementById('markdown-content').innerHTML = `<p>Erro ao carregar conteúdo.</p>`;
                    console.error(err);
               }
          }

          loadMarkdown();
     </script>

</body>

</html>
